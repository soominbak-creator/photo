<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KNU MOBILITY</title>
  <style>
    :root {
      --bg-color: #05060a;
      --card-color: #0f1117;
      --accent: #4f8cff;
      --text-main: #f5f5f5;
      --text-sub: #9ea3b0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b2338 0, #05060a 55%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, sans-serif;
      color: var(--text-main);
    }

    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(0,0,0,0.5));
      border-radius: 18px;
      padding: 32px 36px;
      min-width: 320px;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.8),
        0 0 0 1px rgba(255,255,255,0.02);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
    }

    .logo {
      font-size: 18px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--text-sub);
      text-align: left;
    }

    .logo span {
      color: var(--accent);
      font-weight: 600;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-top: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-sub);
      line-height: 1.6;
    }

    .field {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 13px;
      color: var(--text-sub);
      text-align: left;
    }

    input {
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(4,6,12,0.85);
      color: var(--text-main);
      outline: none;
      text-align: left;
      transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    input::placeholder {
      color: #5e6473;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79,140,255,0.4);
      background: rgba(8,10,18,0.95);
    }

    button {
      margin-top: 8px;
      padding: 13px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      box-shadow: 0 14px 28px rgba(79,140,255,0.35);
    }

    button:hover {
      background: #6b9dff;
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(79,140,255,0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(79,140,255,0.35);
    }

    #image-container {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div id="password-box" class="card">
  <div class="logo"><span>KNU</span>&nbsp;MOBILITY</div>
  <div class="title">주문 인증</div>
  <div class="subtitle">
    배달 앱에서 발급된<br>
    <strong>1회용 비밀번호</strong>를 입력해 주세요.
  </div>

  <div class="field">
    <label for="pw">1회용 비밀번호</label>
    <input type="password" id="pw" placeholder="Password">
    <button onclick="checkPassword()">확인</button>
  </div>
</div>

<div id="image-container">
  <img src="치킨.jpg" alt="KNU MOBILITY Image">
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("pw").value.trim();
    const realPw = "1121"; // ← 원하는 비밀번호로 변경

    if (input === realPw) {
      document.getElementById("password-box").style.display = "none";
      document.getElementById("image-container").style.display = "flex";
    } else {
      alert("비밀번호가 틀렸습니다.");
    }
  }

  // 엔터로도 인증
  document.getElementById("pw").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      checkPassword();
    }
  });
</script>

</body>
</html>
