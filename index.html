<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KNU MOBILITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #4f8cff;
      --bg: #05060a;
      --text-main: #f5f5f5;
      --text-sub: #9ea3b0;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b2338 0, #05060a 55%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: var(--text-main);
    }

    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 18px;
      padding: 40px 48px;
      width: 380px;
      max-width: 92%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.8);
      backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      font-size: 20px;
      letter-spacing: 0.25em;
      color: var(--text-sub);
    }
    .logo span { color: var(--accent); font-weight: 600; }

    .title { font-size: 24px; font-weight: 600; }

    .subtitle {
      font-size: 15px;
      color: var(--text-sub);
      line-height: 1.7;
    }

    input {
      padding: 18px;
      font-size: 18px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(4,6,12,0.85);
      color: var(--text-main);
    }

    button {
      padding: 16px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 500;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    /* 주문자 확인 중 화면 */
    #unlock-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      font-size: 20px;
      color: var(--text-main);
    }

    .spinner {
      width: 38px;
      height: 38px;
      border: 4px solid rgba(255,255,255,0.15);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    #image-container {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<!-- 비밀번호 입력 화면 -->
<div id="password-box" class="card">
  <div class="logo"><span>KNU</span>&nbsp;MOBILITY</div>
  <div class="title">주문 인증</div>
  <div class="subtitle">
    배달 앱에서 발급된<br>
    <strong>1회용 비밀번호</strong>를 입력해 주세요.
  </div>

  <input type="password" id="pw" placeholder="Password">
  <button onclick="checkPassword()">확인</button>
</div>

<!-- 주문자 확인 중 화면 -->
<div id="unlock-screen">
  <div class="spinner"></div>
  <div>주문자 확인 중…</div>
</div>

<!-- 이미지 화면 -->
<div id="image-container">
  <img src="치킨.jpg">
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("pw").value.trim();
    const realPw = "1121"; // 원하는 비번으로 변경 가능

    if (input === realPw) {
      // 1) 비밀번호 박스 숨기기
      document.getElementById("password-box").style.display = "none";

      // 2) "주문자 확인 중" 화면 표시
      document.getElementById("unlock-screen").style.display = "flex";

      // 3) 0.9초 후 치킨 이미지 표시
      setTimeout(() => {
        document.getElementById("unlock-screen").style.display = "none";
        document.getElementById("image-container").style.display = "flex";
      }, 900);
    } else {
      alert("비밀번호가 틀렸습니다.");
    }
  }

  // 엔터키 지원
  document.getElementById("pw").addEventListener("keydown", function(e) {
    if (e.key === "Enter") checkPassword();
  });
</script>

</body>
</html>
