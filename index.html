<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KNU MOBILITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #4f8cff;
      --bg: #05060a;
      --text-main: #f5f5f5;
      --text-sub: #9ea3b0;
      --success: #4fcc7f;
      --error: #ff5f5f;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b2338 0, #05060a 55%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: var(--text-main);
    }

    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 18px;
      padding: 40px 48px;
      width: 380px;
      max-width: 92%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.8);
      backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      font-size: 20px;
      letter-spacing: 0.25em;
      color: var(--text-sub);
    }
    .logo span { color: var(--accent); font-weight: 600; }

    .title { font-size: 24px; font-weight: 600; }

    .subtitle {
      font-size: 15px;
      color: var(--text-sub);
      line-height: 1.7;
    }

    input {
      padding: 18px;
      font-size: 18px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(4,6,12,0.85);
      color: var(--text-main);
    }

    button {
      padding: 16px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    /* 주문자 확인 중 */
    #unlock-screen,
    #success-screen,
    #error-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      font-size: 20px;
      color: var(--text-main);
    }

    .spinner {
      width: 38px;
      height: 38px;
      border: 4px solid rgba(255,255,255,0.15);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* 체크 */
    .checkmark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--success);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.4s ease-out forwards;
      opacity: 0;
      transform: scale(0.5);
    }
    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .checkmark svg {
      width: 32px;
      height: 32px;
      stroke: white;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* 오류 X 표시 */
    .error-x {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--error);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.4s ease-out forwards;
      opacity: 0;
      transform: scale(0.5);
    }
    .error-x svg {
      width: 34px;
      height: 34px;
      stroke: white;
      stroke-width: 4;
      stroke-linecap: round;
      fill: none;
    }

    #image-container {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<!-- 비밀번호 입력 화면 -->
<div id="password-box" class="card">
  <div class="logo"><span>KNU</span>&nbsp;MOBILITY</div>
  <div class="title">주문 인증</div>
  <div class="subtitle">
    배달 앱에서 발급된<br>
    <strong>1회용 비밀번호</strong>를 입력해 주세요.
  </div>

  <input type="password" id="pw" placeholder="Password">
  <button onclick="checkPassword()">확인</button>
</div>

<!-- 주문자 확인 중 화면 -->
<div id="unlock-screen">
  <div class="spinner"></div>
  <div>주문자 확인 중…</div>
</div>

<!-- 확인 완료 화면 -->
<div id="success-screen">
  <div class="checkmark">
    <svg viewBox="0 0 24 24">
      <polyline points="20 6 9 17 4 12" />
    </svg>
  </div>
  <div>확인 완료</div>
</div>

<!-- 비밀번호 오류 화면 -->
<div id="error-screen">
  <div class="error-x">
    <svg viewBox="0 0 24 24">
      <line x1="6" y1="6" x2="18" y2="18" />
      <line x1="18" y1="6" x2="6" y2="18" />
    </svg>
  </div>
  <div style="font-size: 19px; margin-top: 6px;">일치하지 않습니다</div>
</div>

<!-- 최종 이미지 화면 -->
<div id="image-container">
  <img src="치킨.jpg">
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("pw").value.trim();
    const realPw = "1121";

    // 입력 화면 숨기고 로딩 화면
    document.getElementById("password-box").style.display = "none";
    document.getElementById("unlock-screen").style.display = "flex";

    setTimeout(() => {
      document.getElementById("unlock-screen").style.display = "none";

      if (input === realPw) {
        // 성공
        document.getElementById("success-screen").style.display = "flex";

        setTimeout(() => {
          document.getElementById("success-screen").style.display = "none";
          document.getElementById("image-container").style.display = "flex";
        }, 600);

      } else {
        // 실패
        document.getElementById("error-screen").style.display = "flex";

        setTimeout(() => {
          document.getElementById("error-screen").style.display = "none";
          document.getElementById("password-box").style.display = "flex";
          document.getElementById("pw").value = "";
          document.getElementById("pw").focus();
        }, 1200);
      }

    }, 800);
  }

  document.getElementById("pw").addEventListener("keydown", function(e) {
    if (e.key === "Enter") checkPassword();
  });
</script>

</body>
</html>
