<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protected Image</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    #password-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    #image-container {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #43A047;
    }
  </style>
</head>
<body>

<div id="password-box">
  <h2>비밀번호를 입력하세요</h2>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="checkPassword()">확인</button>
</div>

<div id="image-container">
  <img src="치킨.jpg">
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("pw").value;
    const realPw = "1121"; // ← 여기 원하는 비밀번호로 바꾸면 됨

    if (input === realPw) {
      document.getElementById("password-box").style.display = "none";
      document.getElementById("image-container").style.display = "flex";
    } else {
      alert("비밀번호가 틀렸습니다.");
    }
  }
</script>

</body>
</html>
