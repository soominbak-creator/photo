<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KNU MOBILITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #05060a;
      --card-color: #0f1117;
      --accent: #4f8cff;
      --text-main: #f5f5f5;
      --text-sub: #9ea3b0;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b2338 0, #05060a 55%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: var(--text-main);
    }

    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(0,0,0,0.5));
      border-radius: 18px;
      padding: 40px 48px;
      width: 380px;
      max-width: 90%;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.8),
        0 0 0 1px rgba(255,255,255,0.02);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      font-size: 20px;
      letter-spacing: 0.25em;
      color: var(--text-sub);
    }
    .logo span { color: var(--accent); font-weight: 600; }

    .title {
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-sub);
      line-height: 1.7;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--text-sub);
    }

    input {
      padding: 18px;
      font-size: 18px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(4,6,12,0.85);
      color: var(--text-main);
    }

    button {
      padding: 16px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 500;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    /* ⭐ 모바일 최적화 */
    @media (max-width: 480px) {
      .card {
        width: 92%;
        padding: 38px 32px;
        gap: 22px;
      }
      .logo { font-size: 18px; }
      .title { font-size: 22px; }
      .subtitle { font-size: 14px; }
      input { padding: 16px; font-size: 17px; }
      button { font-size: 17px; padding: 15px; }
    }

    #image-container {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<div id="password-box" class="card">
  <div class="logo"><span>KNU</span>&nbsp;MOBILITY</div>
  <div class="title">주문 인증</div>
  <div class="subtitle">
    배달 앱에서 발급된<br>
    <strong>1회용 비밀번호</strong>를 입력해 주세요.
  </div>

  <label for="pw">1회용 비밀번호</label>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="checkPassword()">확인</button>

</div>

<div id="image-container">
  <img src="치킨.jpg">
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("pw").value.trim();
    const realPw = "1121";
    if (input === realPw) {
      document.getElementById("password-box").style.display = "none";
      document.getElementById("image-container").style.display = "flex";
    } else {
      alert("비밀번호가 틀렸습니다.");
    }
  }

  document.getElementById("pw").addEventListener("keydown", function(e) {
    if (e.key === "Enter") checkPassword();
  });
</script>

</body>
</html>
